<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="main-body">
         <div class="screen">
            <div class="output">
                <input type="text" id="header">

            </div>
            <div class="buttons">
                <div class="row">
                    <button onclick="clearscreen()" class="btn">C</button>

                </div>
                <div class="row">
                    <button onclick="clickss(7)" class="btn">7</button>
                    <button onclick="clickss(8)" class="btn">8</button>
                    <button onclick="clickss(9)" class="btn">9</button>
                    <button onclick="clickss('/')" class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="clickss(4)" class="btn">4</button>
                    <button onclick="clickss(5)" class="btn">5</button>
                    <button onclick="clickss(6)" class="btn">6</button>
                    <button onclick="clickss('*')" class="btn">x</button>

                </div>
                <div class="row">
                    <button onclick="clickss(1)" class="btn">1</button>
                    <button onclick="clickss(2)" class="btn">2</button>
                    <button onclick="clickss(3)" class="btn">3</button>
                    <button onclick="clickss('-')" class="btn">-</button>

                </div>
                <div class="row">
                    <button onclick="clickss('.')" class="btn">.</button>
                    <button onclick="clickss(0)" class="btn">0</button>
                    <button onclick="clickss('+')" class="btn">+</button>
                    <button onclick="equals('=')" class="btn">=</button>

                </div>

            </div>

        </div>
    </div>
    </body>
</html>
